<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/tableau.css">
    <link rel="stylesheet" href="static/ajouter.css">
    <title>Dashboard Admin</title>
    <style>
        /* Style pour cacher la colonne des cases à cocher par défaut */
        .hide-checkboxes td.checkbox-column {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Tableau de Bord Admin</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('ajouter_patient') }}">Ajouter un Patient</a></li>
            <li><a href="{{ url_for('ajouter_pro') }}">Inscription Professionnel</a></li>
            <li><a href="{{ url_for('patients') }}">Afficher les medecins</a></li>
            <li><a href="{{ url_for('index') }}">Deconnexion</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="deleteForm" action="{{ url_for('delete_patients') }}" method="post">
            <table class="patient-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Sexe</th>
                        <th>Taille</th>
                        <th>Poids</th>
                        <th>Action</th> <!-- Colonne pour le bouton de suppression -->
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient.nom }}</td>
                        <td>{{ patient.prenom }}</td>
                        <td>{{ patient.sexe }}</td>
                        <td>{{ patient.taille }}</td>
                        <td>{{ patient.poids }}</td>
                        <td><input type="checkbox" name="patientIds[]" value="{{ patient.id }}"></td>
                        <!-- Case à cocher -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Supprimer</button>
        </form>
    </div>
    <button id="modifyButton">Modifier</button>
    <script>
        // Fonction pour afficher ou masquer la colonne des cases à cocher en fonction de l'état du bouton "Modifier"
        document.getElementById("modifyButton").addEventListener("click", function () {
            var table = document.querySelector(".patient-table");
            if (table.classList.contains("hide-checkboxes")) {
                table.classList.remove("hide-checkboxes");
            } else {
                table.classList.add("hide-checkboxes");
            }
        });
    </script>
</body>

</html>
